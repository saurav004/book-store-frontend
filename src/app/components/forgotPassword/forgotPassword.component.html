<app-header [fieldsOnToolBar]="fieldsOnToolBar"></app-header>
<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <h1>Forgot Your Password?</h1>
  <div class="innerContainer">
    <div class="formCard">
      <p style="color:grey">Enter your email address and we'll send you a link to reset your password</p>
      <form id="emailFieldId" fxLayout="column" fxLayoutAlign="space-evenly" fxLayoutGap="5px" (ngSubmit)="sendLink()"
        novalidate autocomplete="off" [formGroup]="forgotPasswordForm">
        <mat-form-field appearance="outline">
          <mat-label>Email Id</mat-label>
          <input matInput type="text" id="email" autocomplete="none" name="email" placeholder="Email"
            formControlName="email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email').errors?.required">* email cannot be empty</mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email').errors?.email">* Invalid email</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" class="submit" mat-button>Send Reset Link</button>
      </form>
    </div>
    <div class="createAccount" fxLayout="column" fxLayoutAlign="center center">
      <a [routerLink]="['/login_signup']">CREATE ACCOUNT</a>
    </div>
  </div>
</div>
